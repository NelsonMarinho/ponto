<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Registro de Ponto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"/>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TimeTrack</a>
    </nav>
    <!-- Fim da barra de navegação -->

    <div class="background-overlay">
        <div class="container mt-5 col-12 col-md-6 form-container">
            <h1 class="text-center">Controle de Registro de Ponto</h1>
            <form id="timeForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="entrada">Entrada:</label>
                        <div class="input-group">
                            <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" readonly>
                            <input type="time" id="horaEntrada" name="horaEntrada" class="form-control" tabindex="1">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="saidaAlmoco">Saída para Almoço:</label>
                        <div class="input-group">
                            <input type="date" id="dataSaidaAlmoco" name="dataSaidaAlmoco" class="form-control" readonly>
                            <input type="time" id="horaSaidaAlmoco" name="horaSaidaAlmoco" class="form-control" tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="retornoAlmoco">Retorno do Almoço:</label>
                        <div class="input-group">
                            <input type="date" id="dataRetornoAlmoco" name="dataRetornoAlmoco" class="form-control" readonly>
                            <input type="time" id="horaRetornoAlmoco" name="horaRetornoAlmoco" class="form-control" tabindex="3">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="saida">Saída:</label>
                        <div class="input-group">
                            <input type="date" id="dataSaida" name="dataSaida" class="form-control" readonly>
                            <input type="time" id="horaSaida" name="horaSaida" class="form-control" tabindex="4">
                        </div>
                    </div>
                </div>                
                <button type="button" onclick="calcularHoras()" class="btn btn-success btn-block" tabindex="5">Calcular</button>
            </form>
            <div id="resultados" class="mt-4">
                <p>Horas no Primeiro Turno: <span id="horasPrimeiroTurno"></span></p>
                <p>Horas no Segundo Turno: <span id="horasSegundoTurno"></span></p>
                <p>Total de Horas Trabalhadas: <span id="totalHoras"></span></p>
                <p>Saldo de Banco de Horas: <strong><span id="bancoHoras"></span></strong></p>
                <div id="mensagem"></div>
            </div>
            <footer class="text-center mt-4">
                <p>Versão do Sistema: 1.5.3</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(function(error) {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      }
    </script>
</body>
</html>
